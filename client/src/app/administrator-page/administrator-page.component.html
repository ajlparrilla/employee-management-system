<div class="container">
  <div class="column">
  <div class="col2" style="margin-top:20px; padding:20px; background-color:#eff0f2;border-radius:0px;
  -webkit-box-shadow: 0px 0px 5px 2px rgba(0,0,0,0.2);
  -moz-box-shadow: 0px 0px 5px 2px rgba(0,0,0,0.2);
  box-shadow: 0px 0px 5px 2px rgba(0,0,0,0.2);">
      <form [formGroup]="registerForm">
        <input type="hidden" class="form-control mt-2" name="_id" placeholder="_id">
        <input formControlName="fullname" type="text" name="fullname" placeholder="Name">
        <input formControlName="position" type="text" name="position" placeholder="Position">
        <input formControlName="username" type="text" name="username" placeholder="Username">
        <input formControlName="password" type="password" name="password" placeholder="Password">
        <button type="submit" class="btn btn-block btn-primary" (click)="register()">Save</button>
      </form>
    </div>
    </div>
    <div class="col2" style="margin-top:20px; margin-bottom:20px; padding:20px; background-color:#eff0f2;border-radius:0px;
    -webkit-box-shadow: 0px 0px 5px 2px rgba(0,0,0,0.2);
    -moz-box-shadow: 0px 0px 5px 2px rgba(0,0,0,0.2);
    box-shadow: 0px 0px 5px 2px rgba(0,0,0,0.2);">
      <table class="table">
        <thead>
          <th>Name</th>
          <th>Position</th>
          <th>Username</th>
          <th>
            Action
          </th>

        </thead>
        <tbody>
          <tr *ngFor="let staff of staff; let i= index">
            <td>{{staff.fullname}}</td>
            <td>{{staff.position}}</td>
            <td>{{staff.username}}</td>
            <td>
              <a class="action-btn" routerLink="edit/{{staff._id}}">
                <i class="material-icons">edit</i>
              </a>
              <a class="action-btn" (click)="onDelete(staff._id)">
                <i class="material-icons">delete</i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>


</div>
