<div class="row" style="margin-top:0px; padding:20px; background-color:#eff0f2;border-radius:0px;
-webkit-box-shadow: 0px 0px 5px 2px rgba(0,0,0,0.2);
-moz-box-shadow: 0px 0px 5px 2px rgba(0,0,0,0.2);
box-shadow: 0px 0px 5px 2px rgba(0,0,0,0.2);">
  <!-- <div class="col-sm-12" style="text-align:center;">
    Register
  </div> -->

  <div class="col-sm-12">
    <form [formGroup]="registerForm">
      <div class="form-group">
        <label for="exampleInputEmail1">Name</label>
        <input formControlName="fullname" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter name">
        <small id="emailHelp" class="form-text text-muted"></small>
      </div>
            <div class="form-group">
          <label for="exampleInputUsername">Position</label>
          <input formControlName="position" type="text" class="form-control" id="exampleInputUsername" aria-describedby="userHelp" placeholder="Enter position">
          <small id="userHelp" class="form-text text-muted"></small>
      </div>
      <div class="form-group">
          <label for="exampleInputUsername">Username</label>
          <input formControlName="username" type="text" class="form-control" id="exampleInputUsername" aria-describedby="userHelp" placeholder="Input username">
          <small id="userHelp" class="form-text text-muted"></small>
      </div>
      <div class="form-group">
        <label for="passwordInput">Password</label>
        <input formControlName="password" type="password" class="form-control" id="passwordInput" aria-describedby="passHelp" placeholder="Input password">
        <small id="passHelp" class="form-text text-muted"></small>
      </div>
      <div class="form-group" style="text-align:center;">
        <br>
          <button type="button" class="btn btn-secondary" (click)="register()">Register</button>
      </div>
    </form>
  </div>
</div>
